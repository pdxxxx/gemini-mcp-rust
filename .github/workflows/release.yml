name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: gemini-mcp
            asset_name: gemini-mcp-linux-amd64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: gemini-mcp
            asset_name: gemini-mcp-linux-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: gemini-mcp.exe
            asset_name: gemini-mcp-windows-amd64.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: gemini-mcp
            asset_name: gemini-mcp-macos-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: gemini-mcp
            asset_name: gemini-mcp-macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross (Linux ARM64 musl)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build (Linux ARM64 musl via cross)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cross build --release --locked --target ${{ matrix.target }}

      - name: Build
        if: matrix.target != 'aarch64-unknown-linux-musl'
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Rename artifact
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
